<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="game.css">

    <script>
        
        
      
        document.onkeydown = function (e) {
            if (event.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
                return false;
            }
        }
    </script>

    <script>
        function defaultsetting() {
            localStorage.setItem("Noturn", 10);
            localStorage.setItem("Norange", 100);
        }
        window.onload(defaultsetting())
    </script>
    <style>
        @keyframes slidein {
            from {
                margin-left: 100%;
                width: fit-content;
            }

            to {
                margin-left: 0%;
                width: fit-content;
            }
        }
    </style>
</head>

<body>
    <header style="border: 2px solid white">
        <button type="button" id="startGuessingBtn" onclick="resetGame()">Let's Start Guessing</button>
        <div id="gameContainer">
            <h1 style="text-decoration: underline;">!!Guess A Number!!</h1>


            <p id="gameRule">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or
                fewer. We'll tell you if your guess was too high or too low.
            </p>
            <div class="timer">00:00</div>
            <div class="form">
                <label for="guessField">Enter a guess: </label>
                <input type="number" min="1" max="30" required id="guessField" class="guessField">
                <input type="submit" value="Submit guess" class="guessSubmit" style="background-color: cornflowerblue;">
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p class="hint"></p>
                <p class="lastResult" style="color: red;"></p>
                <p class="lowOrHi" style="color: yellow;"></p>
            </div>
        </div>
        <!-- Game Setting Icon -->
        <img src="settings-svgrepo-com.svg" alt="Setting" srcset="" width="50px" id="setting-img" title="Show Setting">
        <div id="setting" style="display: none;">

            <p style="font-size: 25px; text-decoration: underline; margin-top: 0;">Setting</p>
            <label for="CRNR" style="padding: 10px;">Enter the Computer Random Number Range</label>
            <input id="CRNR" type="number" required>
            <label for="NOT" style="padding: 10px;">Enter the number of Turns</label>
            <input id="NOT" type="number" required>
            <label for="timeOptionGame">Choose a Time:</label>

            <select id="timeOptionGame" style="padding: 10px; border-radius: 100px;">
                <!-- <option value="60">60 sec</option> -->
                <option value="30">30 sec</option>
                <!-- <option value="noTimer">No Timer</option> -->

            </select>
            <input type="submit" name="" id="applyChanges" value="Apply Changes" onclick="applyChanges()">
            <p>Show Hint</p>
            <label class="switch" style="display: block; margin: 10px auto">
                <input type="checkbox" id="showHint">
                <span class="slider round"></span>

            </label>
        </div>
    </header>
    <div id="watermarkSks">SKS</div>
    <footer>
        <p>You guessed in <span id="UserGuessedTurns">infinity</span> turns only!</p>
        <div>
            <p style="background-color: #030d13; padding: 10px;">Leaderboard</p>
        </div>
        <div id="user_result">
            <table id="user_result_table" style="display: block; width:fit-content; margin: auto;">
                <thead>
                    <tr style="border-bottom: 2px solid white ;">
                        <th>User Name</th>
                        <th>Time</th>
                        <th>No. of Turns</th>
                    </tr>

                </thead>
            </table>
        </div>

    </footer>
    <script>



    </script>
    <script src="game.js"></script>
</body>

</html>
